@let users = users$ | async; @if (!users) {
<p>Loading...</p>
} @else {
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>Email</th>
  </tr>

  @for(user of users; track user.id) {
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.email }}</td>
  </tr>
  }
</table>
}
